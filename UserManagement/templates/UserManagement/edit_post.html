{% extends 'UserManagement/base.html' %}

{% block content %}
<style>
    .btn {
        padding: 8px 16px;
        margin-top: 10px;
        border-radius: 4px;
        border: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #0056b3;
    }
</style>
<h2>Edit Post</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'UserManagement:profile' slug=request.user.slug %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
