{% extends 'UserManagement/base.html' %}

{% block content %}
<h2>Create Post</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'UserManagement:profile' slug=user.slug %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
