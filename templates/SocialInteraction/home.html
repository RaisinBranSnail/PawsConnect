{% extends 'base.html' %}
{% block content %}
    <h1>Posts</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }} </p>
            <p>Posted by: {{ post.user.username }}</p>
            <a href="{% url 'post-detail' post.id %}">More details</a>
        </div>
    {% endfor %}
{% endblock content %}
